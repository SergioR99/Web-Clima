<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Actualizado</title> 
    <link rel="stylesheet" href="fonts/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/alertify.min.css"/>
    <link rel="stylesheet" href="css/default.min.css"/>
</head>
<body>
    <!-- Contendor principal: Inicio -->
    <section class="cont-principal">

        <!-- Contenedor izquierdo -->
        <div class="detalle-clima">
            <div class="barrabuscador">
                <form action="">
                    <input type="text" placeholder="Busquedad" id="buscador">
                </form>

                <section>
                    <button class="active" type="button" id="cel">°C</button>
                    <button type="button" id="fah">°F</button>
                </section>
            </div>

            <div class="proximos-5-dias">
                <h2>Próximos 5 días</h2>
                <ul id="contenedor-proximos">
                </ul>
            </div>

            <div class="destacados">
                <h2>Destacado de hoy</h2>
                <ul>
                    <li>
                        <section>
                            <div>
                                <img src="img/viento.png" alt="">
                            </div>
                            <p>Estado del viento</p>
                        </section>
                        <h4 id="viento">18.5 Km/h</h4>
                        <div>
                            <img src="img/localizacion.png">
                            <div class="ubi-viento">
                                <p id="ubicacion2">Medellín</p> - 
                                <p id="pais2">Col</p>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="cont-humedad">
                            <section>
                                <div>
                                    <img src="img/humedad.png" alt="">
                                </div>
                                <p>Humedad</p>
                            </section>
                            <h4><span id="humedad">64</span> %</h4>
                        </div>

                        <section class="cont-progress">
                            <div><p>0</p> <p>50</p><p>100</p></div>
                            <progress id="file" max="100" value=""></progress>
                            <div>
                                <p>%</p>
                            </div>
                        </section>
                    </li>

                    <li>
                        <div class="cont-humedad">
                            <section>
                                <div>
                                    <img src="img/humedad.png" alt="">
                                </div>
                                <p>Visibilidad</p>
                            </section>
                            <h4 id="visibilidad">6.4 millas</h4>
                        </div>
                    </li>

                    <li>
                        <div class="cont-humedad">
                            <section>
                                <div>
                                    <img src="img/humedad.png" alt="">
                                </div>
                                <p>Presión del aire</p>
                            </section>
                            <article>
                                <h4 id="presion">998</h4>
                                <p>mb</p>
                            </article>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Barra derecha -->
        <div class="principal-clima">
            <div class="localizacion">
                <section>
                    <img src="img/ubicacion-icon.png" alt="">
                    <div>
                        <h2 id="ubicacion">Medellín - </h2> - 
                        <h2 id="pais">Col</h2>
                    </div>
                    <p id="fecha">Hoy - Mie, 04 de Mar</p>
                </section>

                <section>
                    <div>
                        <img src="img/vector.png" alt="">
                    </div>
                </section>
            </div>
            
            <img src="img/tormenta-img.png" id="imagenPrincipal" alt="">
            <div class="cont-c">
                <h1 id="climaActual"></h1>
                <p id="cambiaraf">°c</p>
            </div>
            <p id="descripcion">Tormenta</p>
            <button type="button">Actualizar</button>
        </div>
    </section>
    <!-- Contendor principal: Fin -->

    <!-- Script general -->
    <script src="js/alertify.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
